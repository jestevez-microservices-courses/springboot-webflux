<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>

<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>

<h1 th:text="${title}"></h1>
<a th:href="@{/form}">Create new</a>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Price</th>
			<th>CreateAt</th>
			<th>Category</th>
			<th>edit</th>
			<th>delete</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="product: ${products}">
			<td th:text="${product.id}"></td>
			<td th:text="${product.name}"></td>
			<td th:text="${product.price}"></td>
			<td th:text="${product.createAt}"></td>
			<td th:text="${product.category.name}"></td>
			<td><a th:href="@{/form/} + ${product.id}">edit</a></td>
			<td><a th:href="@{/delete/} + ${product.id}" onclick="return confirm('Are you sure you want to delete the product?')">delete</a></td>
		</tr>
	</tbody>
</table>
</body>
</html>
